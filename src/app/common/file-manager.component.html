<div class="row">
    <div class="col-md-12">
        <div class="white-box" [ngClass]="{'block-refresh': loading}">
            <div class="row">
                <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2" style="margin-bottom: 25px;" *ngFor="let item of imageArr;let i = index">
                    <div class="image-wrapper" *ngIf="i==0">
                        <div class="image-add">
                            <i class="fa fa-plus"></i>添加图片
                            <input type="file" class="upload" #fileInput (change)="fileChange($event)" placeholder="Upload file" accept="image/jpeg, image/png">
                        </div>
                    </div>
                    <div class="image-wrapper" [id]="'id_'+ i " *ngIf="i>0 && i<imageArr.length">
                        <img [src]="item.urlSlim" alt="图片">
                        <div class="pro-img-overlay">
                            <a  class="bg-danger" href="javascript:;" (click)="select(item,i)">
                                <i class="fa fa-copy"></i>
                            </a>
                        </div>
                        <div class="img-msg text-success">
                            复制成功
                        </div>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>

<simple-notifications [options]="options"></simple-notifications>
