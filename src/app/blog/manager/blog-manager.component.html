<div class="row white-box" style="padding: 25px;">
    <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-6">
            <h2 class="m-b-0 m-t-0">文章列表</h2>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
            <button class="btn btn-info pull-right" (click)="create()">写新文章</button>
        </div>
    </div>
    <div class="table-responsive" >
        <div [ngClass]="{'block-refresh':loading}" class="table-content-container">
            <table class="table table-striped" >
                <thead>
                <tr>
                    <th>#序号</th>
                    <th>标题</th>
                    <th>作者</th>
                    <th>阅读量</th>
                    <th>发布时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of blogArr;let i = index">
                    <th >{{i+1}}</th>
                    <th >{{item.title}}</th>
                    <td >{{item.author}}</td>
                    <td >{{item.readCounts}}</td>
                    <td >{{item.createTime | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                    <td><span class="table-td-btn" (click)="goDetail(item)">查看</span></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="content-empty" *ngIf="blogArr.length==0 && !loading">
            <div class="content-empty-box">
                您还没有发布过文章
            </div>
        </div>
    </div>
    <div>
        <div class="pull-right">
            <ngb-pagination [collectionSize]="total" [(page)]="page" [pageSize]="size"
                            [boundaryLinks]="true" (pageChange)="queryBlogs()"></ngb-pagination>
        </div>
        <div class="pull-left">
            <div class="pagination-size-select">
                <label class="total">总数:{{total}}</label>
                <label class="form-inline">显示
                    <select id="demo-show-entries" class="form-control input-sm" [(ngModel)]="size" (change)="queryBlogs()">
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                    个每页 </label>
            </div>
        </div>
        <div class="clear"></div>
    </div>
</div>

<simple-notifications [options]="options"></simple-notifications>
